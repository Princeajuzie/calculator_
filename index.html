    <header>
      <h1>This is a calculator Project by prince ajuzie</h1>
    </header>

    <div class="general">
      <h4>Calculator</h4>

      <form action="">
        <div class="formA">
          <input  type="tel" name="" novalidate placeholder="0" id="input" />

          <button id="clear" class="flip-cover-dribbble">AC</button>
        </div>

        <div class="all">
          <button id="button7" class="num">7</button>
          <button id="button8" class="num">8</button>
          <button id="button9"class="num">9</button>
          <button id="divide" class="symbols">/</button>
          <button id="button4" class="num">4</button>
          <button id="button5" class="num">5</button>
          <button id="button6" class="num">6</button>
          <button id="times" class="symbols">*</button>
          <button id="button1" class="num">1</button>
          <button id="button2" class="num">2</button>
          <button id="button3" class="num">3</button>
          <button id="minus" class="symbols">-</button>
          <button id="button0" class="num">0</button>
          <button id="dot" class="symbols">.</button>
          <button id="plus" value="+" class="symbols">+</button>
          <button type="submit" id="submit" class="symbols">=</button>
        </div>

       
      </form>

    </div>
